apiVersion: v1
kind: ConfigMap
metadata:
  name: insight-trace-config
  namespace: keti
  labels:
    app: insight-trace
    component: keti-apollo
data:
  # Metrics collection interval in seconds
  METRICS_INTERVAL_SECONDS: "5"

  # Analysis interval in seconds
  ANALYSIS_INTERVAL_SECONDS: "10"

  # Report interval to orchestrator in seconds
  REPORT_INTERVAL_SECONDS: "30"

  # Maximum metrics history to keep
  MAX_METRICS_HISTORY: "100"

  # Maximum stage history to keep
  MAX_STAGE_HISTORY: "50"

  # GPU usage threshold for detection (percentage)
  GPU_USAGE_THRESHOLD: "30"

  # High CPU threshold (percentage)
  HIGH_CPU_THRESHOLD: "70"

  # High Memory threshold (percentage)
  HIGH_MEMORY_THRESHOLD: "80"

  # AI Storage Orchestrator endpoint
  ORCHESTRATOR_ENDPOINT: "http://ai-storage-orchestrator.kube-system.svc.cluster.local:8080"
